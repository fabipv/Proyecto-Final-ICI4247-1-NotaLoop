<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <div class="perfil-titulo">
    <h2 class="title">Apuntes Favoritos</h2>
  </div>

  <!-- SecciÃ³n de perfil con imagen + datos -->
  <div class="perfil-wrapper">
    <div class="perfil-container">
      <img src="assets/icon/perfil.jpg" alt="Foto de perfil" class="perfil-img" />

      <!-- Datos debajo de la imagen -->
      <div class="perfil-datos">
        <h3 class="username">&#64;usuario2025</h3>
        <p class="contador">Apuntes Favoritos: {{ favoritos.length }}</p>
      </div>
    </div>
  </div>

  <div class="favoritos-wrapper">
    <div class="favoritos-grid">
      <div class="favorito-card" *ngFor="let favorito of favoritos">
        <img src="assets/icon/ia.jpg" alt="Imagen" class="card-img" />
        <h3>{{ favorito.titulo }}</h3>
        <p>{{ favorito.descripcion }}</p>
        <ion-button color="danger" size="small" fill="outline" (click)="eliminarFavorito(favorito)">
          Eliminar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
