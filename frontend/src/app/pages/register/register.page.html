<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-wrapper">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h1>Te damos la bienvenida a NotaLoop</h1>
          <p class="welcome-text">Comencemos con el registro</p>
        </div>

        <form (ngSubmit)="registrar()">
          <div class="form-grid">
          
            <div class="form-column">
              <div class="input-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="formData.nombre" name="nombre" required>
              </div>

              <div class="input-group">
                <label>Rut</label>
                <input type="text" [(ngModel)]="formData.rut" name="rut" required>
              </div>

              <div class="input-group">
                <label>Correo electrónico</label>
                <input type="email" [(ngModel)]="formData.email" name="email" required>
              </div>
            </div>

         
            <div class="form-column">
              <div class="input-group">
                <label>Apellidos</label>
                <input type="text" [(ngModel)]="formData.apellidos" name="apellidos" required>
              </div>

              <div class="input-group">
                <label>Comuna</label>
                <input type="text" [(ngModel)]="formData.comuna" name="comuna" required>
              </div>

              <div class="input-group">
                <label>Contraseña</label>
                <input type="password" [(ngModel)]="formData.password" name="password" required>
              </div>
            </div>

            
            <div class="form-column">
              <div class="input-group">
                <label>Nombre de Usuario</label>
                <input type="text" [(ngModel)]="formData.usuario" name="usuario" required>
              </div>

              <div class="input-group">
                <label>Región</label>
                <input type="text" [(ngModel)]="formData.region" name="region" required>
              </div>

              <div class="input-group">
                <label>Confirmar Contraseña</label>
                <input type="password" [(ngModel)]="formData.confirmarPassword" name="confirmarPassword" required>
              </div>
            </div>
          </div>

          <div class="terms-section">
            <button type="button" class="terms-link" (click)="verTerminos()">
              Ver términos y condiciones
            </button>

            <div class="checkbox-container">
              <input type="checkbox" id="acceptTerms" [(ngModel)]="formData.aceptaTerminos" name="aceptaTerminos">
              <label for="acceptTerms">Acepto los términos y condiciones</label>
            </div>

            <div *ngIf="formData.aceptaTerminos" class="terms-confirmation">
              <span>Términos aceptados</span>
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-button" [disabled]="!formData.aceptaTerminos">
                Registrar
              </button>
              
              <button type="button" class="back-button" routerLink="/login">
                Volver
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
